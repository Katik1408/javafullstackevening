<div class="container">
  <div class="card spacer">
    <form #regForm="ngForm" (ngSubmit)="submit(regForm)">
      <div class="row rowSpacer">
        <div class="col-md-6"><label for="uname">Email id</label></div>
        <div class="col-md-6">
          <input
            type="email"
            required
            name="emailid"
            #emailid="ngModel"
            name="emailid"
            (change)="log(emailid)"
            [(ngModel)]="loginModel.emailid"
            class="form-control"
            id="emailid"
          />
        </div>
        <div
          class="text-danger"
          *ngIf="(emailid.touched || submitted) && emailid.errors?.required"
        >
          Email ID is required
        </div>
      </div>
      <div class="row rowSpacer">
        <div class="col-md-6">
          <label for="pwd"> Password </label>
        </div>
        <div class="col-md-6">
          <input
            type="password"
            minlength="6"
            maxlength="16"
            required
            name="pwd"
            [(ngModel)]="loginModel.pwd"
            class="form-control"
            id="pwd"
            #pwd="ngModel"
            (change)="log(pwd)"
            [(ngModel)]="loginModel.pwd"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
