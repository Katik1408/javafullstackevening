<div class="container">
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Place</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    <tr  *ngFor="let student of students" >
        <td>
           {{student.name}} 
        </td>
        <td>
            {{student.age}}
        </td>
        <td>
            {{student.place}}
        </td>
        <td>
            <i class="fas fa-trash-alt"></i><i class="far fa-edit"></i>
        </td>
    </tr>
  </table>
</div>
