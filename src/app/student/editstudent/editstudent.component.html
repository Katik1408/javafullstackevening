<h2>Student Data</h2>
{{ student | json }}
<div *ngFor="let i of student">
  <ul>
    <li>{{ i.Name }}</li>
    <li>{{ i.Age }}</li>
    <li>{{ i.Place }}</li>
  </ul>
</div>

<div class="container" *ngIf="this.student" >
  <div class="card">
    <form   #signup="ngForm" (ngSubmit)="submit(signup.value)">
      <input
        type="text"
        placeholder="Name"
        name="name"
        class="form-control"
        [value] = "student.Name"
      />
      <input type="text" placeholder="Age" [value] = "student.Age"  class="form-control" name="age" />
      <input
        type="text"
        placeholder="Place"
        class="form-control"
        name="place"
      />

      <input type="submit" class="btn btn-primary" value="Edit Student" />
    </form>
  </div>
</div>
