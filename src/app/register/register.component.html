<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)">
    <div class="card spacer">
      <div class="row">
        <div class="col-md-6"><label for="emailid">Email id</label></div>
        <div class="col-md-6">
          <input
            type="email"
            formControlName="emailid"
            id="emailid"  
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }"
          />
          <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
            <div *ngIf="f.emailid.errors?.required">Email id is required</div>
          </div>
        </div>
      </div>
      <div class="row rowSpacer">
        <div class="col-md-6"><label for="pwd">Password</label></div>
        <div class="col-md-6">
          <input
            type="password"
            formControlName="password"
            id="pwd"
            class="form-control"
          />
        </div>
      </div>
      <div class="row rowSpacer">
        <div class="col-md-12">
          <input type="submit" class="btn btn-primary" />
        </div>
      </div>
    </div>
  </form>
</div>
